# .github/workflows/docs.yml
# Documentation CI workflow
# Builds docs with Sphinx and checks for broken links

name: Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'nirs4all/**'
      - '.github/workflows/docs.yml'
      - '.readthedocs.yaml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'nirs4all/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r docs/readthedocs.requirements.txt

      - name: Install nirs4all package
        run: python -m pip install -e .

      - name: Build documentation
        run: |
          cd docs
          sphinx-build -b html source _build/html -W --keep-going 2>&1 | tee build.log
        continue-on-error: true

      - name: Check for build warnings
        run: |
          if grep -q "WARNING" docs/build.log; then
            echo "::warning::Documentation build produced warnings"
            grep "WARNING" docs/build.log || true
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/_build/html/
          retention-days: 7

  linkcheck:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r docs/readthedocs.requirements.txt
          python -m pip install -e .

      - name: Check external links
        run: |
          cd docs
          sphinx-build -b linkcheck source _build/linkcheck 2>&1 | tee linkcheck.log
        continue-on-error: true

      - name: Report broken links
        run: |
          if [ -f docs/_build/linkcheck/output.txt ]; then
            echo "=== Link Check Results ==="
            cat docs/_build/linkcheck/output.txt

            # Count broken links
            broken=$(grep -c "\[broken\]" docs/_build/linkcheck/output.txt || echo "0")
            if [ "$broken" -gt "0" ]; then
              echo "::warning::Found $broken broken link(s)"
            fi
          fi

      - name: Upload linkcheck report
        uses: actions/upload-artifact@v4
        with:
          name: linkcheck-report
          path: docs/_build/linkcheck/
          retention-days: 7
