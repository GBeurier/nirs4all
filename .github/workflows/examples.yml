# .github/workflows/examples.yml
# Example verification workflow
# Runs a subset of examples to verify documentation accuracy

name: Verify Examples

on:
  # Examples only run on schedule or manual trigger to save CI time
  # Regular push/PR only run unit/integration tests (see CI.yaml)
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  verify-quick-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run Getting Started examples (U01-U04)
        run: |
          cd examples
          chmod +x run.sh
          ./run.sh -c user -b 1 -e 4 -q
        timeout-minutes: 10

      - name: Run Reference examples (R01-R04)
        run: |
          cd examples
          ./run.sh -c reference -q
        timeout-minutes: 10

  verify-user-path:
    runs-on: ubuntu-latest
    needs: verify-quick-examples
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run all User path examples (quick mode)
        run: |
          cd examples
          chmod +x run.sh
          ./run.sh -c user -q
        timeout-minutes: 30

  verify-developer-path:
    runs-on: ubuntu-latest
    needs: verify-quick-examples
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run Developer path examples (quick mode, no DL)
        run: |
          cd examples
          chmod +x run.sh
          ./run.sh -c developer -q
        timeout-minutes: 30
