# .github/workflows/pre-publish.yml
# Pre-publish validation workflow
# Run this BEFORE creating a release to validate everything will pass

name: Pre-Publish Check

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      skip_tests:
        description: 'Skip test suite (faster, docs only)'
        required: false
        default: 'false'
        type: boolean

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Full test suite (same as publish.yml)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  run-tests:
    if: ${{ inputs.skip_tests == false }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.13']
    steps:
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          # Aggressive disk cleanup for CI - we need ~15GB free for all deps
          echo "=== Initial disk space ==="
          df -h /
          echo "=== Removing unnecessary tools ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/Ruby
          sudo rm -rf /opt/hostedtoolcache/node
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/edge_driver
          sudo rm -rf /usr/local/share/gecko_driver
          sudo rm -rf /usr/local/share/chromedriver-linux64
          sudo rm -rf /opt/microsoft
          sudo docker image prune --all --force
          sudo apt-get clean
          echo "=== Final disk space ==="
          df -h /

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy -r requirements-test.txt

      - name: Install package (editable)
        run: python -m pip install -e .

      - name: Run full pytest + coverage
        shell: bash
        run: |
          # Serial subset with known write-contention under heavy xdist load
          python -m pytest -v \
            tests/integration/pipeline/test_merge_mixed.py \
            tests/integration/pipeline/test_merge_per_branch.py \
            --cov=nirs4all --cov-append

          # Parallel remainder
          python -m pytest -v -n auto --dist worksteal tests/ \
            --ignore=tests/integration/pipeline/test_merge_mixed.py \
            --ignore=tests/integration/pipeline/test_merge_per_branch.py \
            --cov=nirs4all --cov-append --cov-report=xml

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Documentation build (same as publish.yml)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          # Clean up to free disk space
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL /opt/hostedtoolcache/go
          sudo docker image prune --all --force
          sudo apt-get clean

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r docs/readthedocs.requirements.txt

      - name: Install nirs4all package
        run: python -m pip install -e .

      - name: Build documentation (strict mode)
        run: |
          cd docs
          sphinx-build -b html source _build/html --keep-going

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pre-publish-docs
          path: docs/_build/html/
          retention-days: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Verify examples (quick mode)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/Ruby /opt/hostedtoolcache/node
          sudo rm -rf /usr/local/share/powershell /usr/share/swift
          sudo rm -rf /usr/local/share/chromium /opt/microsoft
          sudo docker image prune --all --force
          sudo apt-get clean

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install numpy
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu
          python -m pip install jax jaxlib
          python -m pip install tensorflow
          python -m pip install -r requirements-examples.txt
          python -m pip install -e .

      - name: Run all examples (quick mode)
        run: |
          cd examples
          chmod +x run.sh
          ./run.sh -q
        timeout-minutes: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Test package build (validates setup.py/pyproject.toml)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          # Clean up to free disk space
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL /opt/hostedtoolcache/go
          sudo docker image prune --all --force
          sudo apt-get clean

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Build dists
        run: |
          python -m pip install --upgrade build twine
          python -m build --sdist --wheel --outdir dist

      - name: Validate package with twine
        run: python -m twine check dist/*

      - name: Test install from wheel
        run: |
          python -m pip install dist/*.whl
          python -c "import nirs4all; print(f'âœ“ nirs4all {nirs4all.__version__} installed successfully')"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
