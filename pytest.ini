[pytest]
testpaths = tests
markers =
    sklearn: mark a test as a sklearn test
    tensorflow: mark a test as a tensorflow test
    torch: mark a test as a torch test
    keras: tests that require Keras
    jax: tests that require JAX
    gpu: tests that require GPU
    xdist_group(name): mark test to run in a named group for sequential execution with pytest-xdist
    stress: memory stress tests (slow, excluded from fast CI)
python_files = test_*.py
python_classes = Test*
python_functions = test_*